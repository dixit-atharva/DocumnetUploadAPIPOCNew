<div class="wrapper">
  <div class="sidebar">
    <div class="sidebar-header"></div>
    <!-- .sidebar-header -->
    <div class="sidebar-nav">
      <div
        class="btn-group btn-group-rounded justify-content-center d-flex mt-4 mb-5"
        role="group"
      >
        <button type="button" class="btn btn-uppercase btn-primary px-4">
          Continue
        </button>
        <button type="button" class="btn btn-uppercase btn-secondary px-4">
          Cancel
        </button>
      </div>
      <!-- .btn-group -->
      <ul class="nav flex-column"></ul>
      <!-- .nav -->
    </div>
    <!-- .sidebar-nav -->
  </div>
  <!-- .sidebar -->

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="document-container">
            <div
              class="document-render"
              id="documentRender"
              style="height: 90vh"
            >
              <pdf-viewer
                [src]="pdfData"
                [render-text]="false"
                [original-size]="true"
                style="
                  max-width: 800px;
                  width: 100%;
                  height: 100%;
                  position: absolute;
                "
                [zoom]="1"
                [zoom-scale]="'page-width'"
              ></pdf-viewer>
            </div>
            <!-- .document-render -->
          </div>
          <!-- .document-container -->
        </div>
        <!-- .col-## -->
      </div>
      <!-- .row -->
    </div>
    <!-- .container-fluid -->
  </div>
  <!-- .content -->
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="onUpload()">Upload</button>
      <button (click)="onView()">View</button>
      <div *ngIf="uploadProgress > 0">
        Upload Progress: {{ uploadProgress }}%
      </div>
      <div *ngIf="uploadMessage">{{ uploadMessage }}</div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="files">
      <div *ngFor="let image of files">
        <img [src]="'data:image/jpeg;base64,' + image" alt="Image" />
      </div>
    </div>
    <canvas #canvas id="signatureCanvas" *ngIf="!pdfSrc"></canvas>
    <div *ngIf="pdfSrc">
      <pdf-viewer
        [src]="pdfSrc"
        [render-text]="false"
        [original-size]="true"
        style="max-width: 800px; width: 100%; height: 100%; position: absolute"
        [zoom]="1"
        [zoom-scale]="'page-width'"
      ></pdf-viewer>
      
    </div>

        <span #textToCopy>Sample Label</span> (Click to select)
      </div>
    </div> -->
    <div class="col-md-10">
      <canvas id="myCanvas" width="600" height="200"></canvas>

  </div>
</div>

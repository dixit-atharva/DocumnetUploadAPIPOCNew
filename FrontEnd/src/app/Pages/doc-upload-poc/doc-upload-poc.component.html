<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Paste Images</h3>
      <div class="row">
        <div class="col-md-6">
          <div *ngFor="let image of images; let i = index">
            <img
              *ngIf="i % 2 == 0"
              style="border-style: ridge"
              [src]="image"
              alt="Image"
              (click)="pasteImage($event)"
              width="100"
              height="100"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div *ngFor="let image of images; let i = index">
            <img
              *ngIf="i % 2 != 0"
              style="border-style: ridge"
              [src]="image"
              alt="Image"
              (click)="pasteImage($event)"
              width="100"
              height="100"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <canvas
        #canvas
        width="800"
        height="600"
        (click)="handleCanvasClick($event)"
        style="border-color: black; border-style: ridge"
      ></canvas>
      <br />
      <button (click)="saveImages()">Save Images</button>
    </div>
  </div>
</div>
